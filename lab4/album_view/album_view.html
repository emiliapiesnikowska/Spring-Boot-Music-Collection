<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Music collection"/>
        <meta name="keywords" content="music"/>
        <meta name="author" content="Emilia"/>
        <title>Music collection</title>
        <link rel="stylesheet" href="../styles.css"/>
        <script type="module" src="album_view.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Music streaming service</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../album_list/album_list.html">album list</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2 id="name">name</h2></header>
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="artist">Artist: </label><span id="artist">artist</span>
                            <br>
                            <label for="releaseYear">Release year: </label><span id="releaseYear">release year</span>
                            <br>
                            <label for="length">Length: </label><span id="length">length</span>
                        </div>
                    </section>
                </article>
            </section>
            <section class="secondary-section">
                <article class="text--justified">
                    <header><h2>Songs</h2></header>
                    <button class="ui-button ui-control" id="new-element">Add new song</button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>view</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </article>
            </section>
            <footer class="footer">
                <p>Emilia</p>
            </footer>
        </div>
    </body>
</html>
